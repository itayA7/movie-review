<script type="text/javascript">
  var movie_id=2;

async function getText(file,typeOfRequest) {
  const x = await fetch(file);
  const res= await x.json();

  if (typeOfRequest=="poster"){
    document.getElementById('poster').src = res;
  }
  else if(typeOfRequest=="trailer"){
    document.getElementById('trailer').src=res;

  }

  
}
</script>
